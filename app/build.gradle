apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "cn.ericweb.timetable"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:support-v4:24.1.1'
    compile 'com.android.support:design:24.1.1'
    compile files('src/main/libs/commons-beanutils-1.9.2.jar')
    compile files('src/main/libs/commons-lang-2.5.jar')
    compile files('src/main/libs/ezmorph-1.0.6.jar')
    compile files('src/main/libs/commons-logging-1.1.1.jar')
    compile files('src/main/libs/json-lib-2.4-jdk15.jar')
    compile files('src/main/libs/commons-collections-3.2.1.jar')
    compile files('src/main/libs/gson-2.3.1.jar')
}
